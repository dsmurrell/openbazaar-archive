{% extends "base.html" %}

{% load staticfiles %}

{% block content %}   
<div class="card-columns">
  {% for node in nodes %}
    <div class="card" data-url={{node.guid}}>
      {% if node.avatar %}
      <img class="card-img-top centerImage" src="/media/{{node.avatar}}" alt="{{node.name}}"> 
      {% else %}
      <img class="card-img-top centerImage" src="/media/avatars/default_avatar.jpg" alt="{{node.name}}">  
      {% endif %}
      <div class="card-block">
        <h4 class="card-title">{{node.name}}</h4>
        <p class="card-text"><small class="text-muted">{{node.short_description}}</small></p>
        <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}

{% block sidebar %} 
<ul class="nav nav-sidebar">
  <li><a href="#">listings</a></li>
  <li class="active"><a href="#">vendors</a></li>
  <li><a href="#">stats</a></li>
</ul>
{% endblock %}
