<!-- template taken from: http://v4-alpha.getbootstrap.com/components/card/?#columns -->

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-light bg-faded">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
          &#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
          <form class="form-inline pull-xs-left">
            <input class="form-control" type="text" placeholder="search openbazaar">
            <!--<button class="btn btn-success-outline" type="submit">Search</button>-->
          </form>
          <a class="navbar-brand pull-xs-right" href="#">OpenBazaar Now</a>
        </div>
      </nav> <!-- /navbar -->

      <!-- space between navbar and content -->
      <div class="col-xs-12" style="height:25px;"></div>

      <div class="container">
        <div class="row">
          <div class="col-sm-10">
            {% block content %}<h1>BASE CONTENT</h1>{% endblock %}
          </div>
          <div class="col-sm-2">
            {% block sidebar %}base sidebar{% endblock %}
          </div>
        </div>
      </div>

      <footer>
        <hr>
        <p>&copy; OpenBazaar Now 2016</p>
      </footer>

    </div> <!-- /container -->

    

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src='{% static "js/custom.js" %}'></script>
  </body>
</html>
